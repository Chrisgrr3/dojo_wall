<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
</head>
<body>
    <div style ='position: absolute; left: 200px; top: 50px;'>
        <h1>Registration</h1>
        {% if messages %}
        <ul class ='messages'>
            {% for message in messages %}
                <li {% if message.tags %} class='{{ message.tags }}' {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/process_user" method = 'post'>
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name"><br><br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="confirm_password">Confirm PW</label>
            <input type="password" name="confirm_password" id="confirm_password"><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <div style ='position: absolute; left: 1000px; top: 50px;'>
        <h1>Login</h1>
        <form action="/login_user" method = 'post'>
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
